<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        .main-table {
            width: 100%;
            height: replaceHTMLCodeWithHight;
        }
        .title {
            font-size: 28pt;
            font-weight: bold;
            color: #ecf0f1;
        }
        .timer-value {
            font-size: 50pt;
            font-weight: bold;
            color: #07cff2;
        }
        /* Buttons im gewünschten Stil: Seiten-Hintergrund & Unterstrichen */
        .btn-adjust {
            background-color: #2c3e50; 
            color: white;
            text-decoration: underline; 
            padding: 8px 15px;
            border: 1px solid #3498db; 
            font-size: 16pt;
            font-weight: bold;
            display: block; /* Sorgt dafür, dass sie untereinander stehen */
        }
        .btn-start {
            background-color: #27ae60;
            border: 2px solid #2ecc71;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 18pt;
            font-weight: bold;
        }
        .btn-back {
            background-color: #e74c3c;
            border: 2px solid #c0392b;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="main-table" border="0">
        <tr>
            <td align="center" valign="middle">
                
                <div class="title">Timer einstellen</div>
                <br>

                <table border="0" cellpadding="15">
                    <tr>
                        <td align="center">
                            <a href="timer:change:-1" class="btn-adjust">- 1 Min</a>
                            <br>
                            <a href="timer:change:-5" class="btn-adjust">- 5 Min</a>
                            <br>
                            <a href="timer:change:-10" class="btn-adjust">- 10 Min</a>
                        </td>

                        <td align="center" width="250">
                            <div class="timer-value">replaceWithValue/TIMER_MIN</div>
                        </td>

                        <td align="center">
                            <a href="timer:change:1" class="btn-adjust">+ 1 Min</a>
                            <br>
                            <a href="timer:change:5" class="btn-adjust">+ 5 Min</a>
                            <br>
                            <a href="timer:change:10" class="btn-adjust">+ 10 Min</a>
                        </td>
                    </tr>
                </table>

                <br><br>

                <table border="0" cellpadding="20">
                    <tr>
                        <td><a href="timer:cancel" class="btn-back">Abbrechen</a></td>
                        <td><a href="timer:start" class="btn-start">Start</a></td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
