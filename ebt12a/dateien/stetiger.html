<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        .main-table {
            width: 100%;
            height: replaceHTMLCodeWithHight;
        }
        .title {
            font-size: 30pt;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ecf0f1;
        }
        .timer-value {
            font-size: 80pt;
            font-weight: bold;
            color: #07cff2;
            margin: 20px 0;
        }
        /* Style f端r die Plus/Minus und Aktions-Buttons */
        .btn {
            background-color: #2c3e50; 
            color: white;
            text-decoration: underline; 
            padding: 15px 30px;
            border: 2px solid #3498db; 
            font-size: 20pt;
            font-weight: bold;
        }
        .btn-start {
            background-color: #27ae60; /* Gr端n f端r Start */
            border: 2px solid #2ecc71;
            text-decoration: none;
            color: white;
            padding: 15px 40px;
            font-size: 18pt;
        }
        .btn-back {
            background-color: #e74c3c; /* Rot f端r Abbrechen */
            border: 2px solid #c0392b;
            text-decoration: none;
            color: white;
            padding: 15px 40px;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <table class="main-table" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                
                <div class="title">Timer einstellen</div>

                <table border="0" cellpadding="10">
                    <tr>
                        <td align="center">
                            <a href="timer:change:-5" class="btn">- 5 Min</a>
                        </td>
                        <td align="center">
                            <div class="timer-value">replaceWithValue/TIMER_MIN</div>
                            <div style="font-size: 14pt; color: #bdc3c7;">Minuten</div>
                        </td>
                        <td align="center">
                            <a href="timer:change:5" class="btn">+ 5 Min</a>
                        </td>
                    </tr>
                </table>

                <br><br><br>

                <table border="0" cellpadding="20">
                    <tr>
                        <td>
                            <a href="timer:cancel" class="btn-back">Abbrechen</a>
                        </td>
                        <td>
                            <a href="timer:start" class="btn-start">Timer starten</a>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
