<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        .main-table {
            width: 100%;
            /* Wichtig: Hier wird die Pixel-Höhe deines Fensters eingesetzt */
            height: replaceHTMLCodeWithHight; 
        }
        .time {
            font-size: 60pt;
            font-weight: bold;
        }
        .stats-table {
            margin-left: auto;
            margin-right: auto;
            font-size: 18pt;
        }
        .value {
            font-weight: bold;
            color: #07cff2;
            padding-left: 10px;
        }
        .board-temp {
            font-size: 10pt;
            color: #7f8c8d;
            /* Ein wenig Abstand vom Rand */
            padding-right: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <table class="main-table" border="0" cellpadding="0" cellspacing="0">
        <tr height="20"><td>&nbsp;</td></tr>

        <tr>
            <td align="center" valign="middle">
                <div class="time">replaceWithValue/TIME</div>
                <hr style="width: 40%; border: 1px solid #34495e;">
                <table class="stats-table">
                    <tr><td>Temperatur:</td><td class="value">replaceWithValue/TEMP °C</td></tr>
                    <tr><td>CO2-Wert:</td><td class="value">replaceWithValue/CO2 ppm</td></tr>
                    <tr><td>Feuchtigkeit:</td><td class="value">replaceWithValue/HUM %</td></tr>
                </table>
            </td>
        </tr>

        <tr height="20">
            <td align="right" valign="bottom" class="board-temp">
                Board: replaceWithValue/BOARD_TEMP °C
            </td>
        </tr>
    </table>
</body>
</html>
