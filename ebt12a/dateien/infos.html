<html>
<head>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2c3e50; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        .main-table {
            width: 100%;
            height: replaceHTMLCodeWithHight;
        }
        .time {
            font-size: 60pt;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stats-table {
            margin-left: auto;
            margin-right: auto;
            font-size: 18pt;
            color: #ecf0f1;
        }
        .label {
            color: #ffffff;
            font-size: 16pt;
            /* Hier habe ich den Abstand nach rechts deutlich vergrößert */
            /*padding-right: 40px; */
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .value {
            font-weight: bold;
            color: #07cff2;
        }
        .btn-timer {
            /* Hintergrundfarbe der Seite */
            background-color: #2c3e50; 
            color: white;
            /* Text unterstrichen */
            text-decoration: underline; 
            padding: 12px 25px;
            /* Rahmen bleibt für die Button-Optik, kann aber auch entfernt werden */
            border: 2px solid #3498db; 
            font-size: 14pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table class="main-table" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                
                <div class="time">replaceWithValue/TIME</div>
                
                <hr style="width: 45%; border: 1px solid #34495e; margin-bottom: 25px;">
                
                <table class="stats-table" border="0">
                    <tr>
                        <td class="label" style="width: 40px;>Temperatur:</td>
                        <td class="value">replaceWithValue/TEMP °C</td>
                    </tr>
                    <tr>
                        <td class="label" style="width: 40px;>CO2-Wert:</td>
                        <td class="value">replaceWithValue/CO2 ppm</td>
                    </tr>
                    <tr>
                        <td class="label" style="width: 40px;>Luftfeuchtigkeit:</td>
                        <td class="value">replaceWithValue/HUM %</td>
                    </tr>
                </table>

                <br><br><br>

                <a href="replaceWithCommand/SETTIMER" class="btn-timer">Timer einstellen</a>

            </td>
        </tr>
    </table>
</body>
</html>
